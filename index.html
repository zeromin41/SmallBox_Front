<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 예매 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-purple"> <!-- 공통 배경색 클래스 적용 -->

    <header class="p-3 bg-purple">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-white">SmallBox Cinema</h1>
            <div>
                <!-- 아직링크설정x -->
                <a href="#" class="btn btn-link text-white">로그인</a>
                <a href="#" class="btn btn-link text-white">회원가입</a>
                <a href="#" class="btn btn-link text-white">마이페이지</a>
            </div>
        </div>
    </header>

    <!-- 이벤트 배너 -->
    <div class="banner-container">
        <section id="banner">
            <img id="banner-img" src="./img/banner1.jpg" alt="이벤트 배너" />
        </section>
    </div>

    <!-- 무비 리스트 -->
    <main class="container my-4 ">
        <section id="movie-list" class="d-flex overflow-auto "></section>
    </main>

    <footer class="p-3 bg-purple text-center">
        <p class="text-white">&copy; 2025 유레카 스몰 박스 프로젝트</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/movie_detail.js"></script>
</body>
</html>
