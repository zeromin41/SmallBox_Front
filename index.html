<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 예매 사이트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
</head>
<body class="bg-purple"> <!-- 공통 배경색 클래스 적용 -->
    <header class="p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-white link-hover">SmallBox Cinema</a>
            <div id="header-buttons" class="hidden">
                <a href="#" id="login-btn" class="btn btn-link text-white link-hover" style="font-weight: normal; font-size: 20px;">로그인</a>
                <a href="register.html" id="register-btn" class="btn btn-link text-white link-hover" style="font-weight: normal; font-size: 20px;">회원가입</a>
                <a href="#" id="mypage-btn" class="btn btn-link text-white link-hover" style="font-weight: normal; font-size: 20px;">마이페이지</a>
            </div>  
            
        </div>
    </header>

    <!-- 이벤트 배너 -->
    <div class="banner-container bg-purple" style="margin-top: 40px;">
        <section id="banner">
            <img id="banner-img" src="./img/banner1.jpg" alt="이벤트 배너" />
        </section>
    </div>

    <!-- 무비 리스트 -->
    <main class="container my-4 position-relative">
        <button id="scroll-left" class="btn btn-pink position-absolute start-0 top-50 translate-middle-y">
            <i class="bi bi-chevron-left"></i>
        </button>
        <section id="movie-list" class="d-flex overflow-auto px-4 flex-nowrap"></section>
        <button id="scroll-right" class="btn btn-pink position-absolute end-0 top-50 translate-middle-y">
            <i class="bi bi-chevron-right"></i>
        </button>
    </main>

    <footer class="p-3 bg-purple text-center">
        <p class="text-white">&copy; 2025 유레카 스몰 박스 프로젝트</p>
    </footer>

    <!-- 로그인 모달 -->
    <div id="login-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
