<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="register.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-purple">
    <header class="p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-white link-hover">SmallBox Cinema</a>
            <div id="header-buttons" class="hidden">
                <a href="#" id="login-btn" class="btn btn-link text-white">로그인</a>
                <a href="register.html" id="register-btn" class="btn btn-link text-white">회원가입</a>
                <a href="#" id="mypage-btn" class="btn btn-link text-white" style="font-weight: normal; font-size: 20px; text-decoration: none;">마이페이지</a>
            </div>
        </div>
    </header>
    <div class="register-container">
        <form id="register-form">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" class="form-control" required>
                <small id="email-error" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="username">이름</label>
                <input type="text" id="username" class="form-control" required>
                <small id="username-error" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="form-control" required>
                <small id="password-error" class="text-danger"></small>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn-submit btn-pink">회원가입</button>
            </div>
        </form>
        <p class="text-center">
            <a href="index.html" class="already-member">이미 회원이신가요?</a>
        </p>
    </div>
    

    <!-- 로그인 모달 -->
    <div id="login-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
