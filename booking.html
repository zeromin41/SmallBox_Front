<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 예매 - SmallBox Cinema</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css"
      rel="stylesheet"
    />
    <!-- 커스텀 CSS -->
    <link href="style.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
  </head>
  <body class="bg-purple">
    <!-- 헤더 -->
    <header class="bg-purple p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html" class="text-white link-hover">SmallBox Cinema</a>
        <div id="header-buttons" class="hidden">
          <a href="#" id="login-btn" class="btn btn-link text-white" style="font-weight: normal; font-size: 20px; text-decoration: none;">로그인</a>
          <a
            href="register.html"
            id="register-btn"
            class="btn btn-link text-white" style="font-weight: normal; font-size: 20px; text-decoration: none;"
            >회원가입</a
          >
          <a href="#" id="mypage-btn" class="btn btn-link text-white" style="font-weight: normal; font-size: 20px; text-decoration: none;"
            >마이페이지</a
          >
        </div>
      </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="container mt-5 booking-container">
      <h1 class="text-center mb-4 fw-bold" id="movie-title"></h1>
      <div id="movie-info" class="d-flex justify-content-evenly mt-5 mb-4">
        <div id="movie-info-poster"></div>
        <div id="movie-info-text" class="mt-5"></div>
      </div>
    </div>

    <!-- 예매 단계 -->
    <div class="booking-steps p-4 rounded shadow-sm">
      <!-- 극장 선택 -->
      <div class="booking-step bg-pink" id="step1">
        <h4 class="text-white fw-bold">극장 선택</h4>
        <div class="mt-4">
          <button
            type="button"
            class="btn btn-pink theater-btn me-3"
            data-theater="유레카 스몰박스"
          >
            유레카 스몰박스
          </button>
          <button
            type="button"
            class="btn btn-pink theater-btn me-3"
            data-theater="수원 스몰박스"
          >
            수원 스몰박스
          </button>
          <button
            type="button"
            class="btn btn-pink theater-btn me-3"
            data-theater="천안 스몰박스"
          >
            천안 스몰박스
          </button>
        </div>
      </div>

      <!-- 날짜 선택 -->
      <div class="booking-step mt-4" id="step2" style="display: none">
        <h4 class="text-white fw-bold">날짜 선택</h4>
        <div id="calendar" class="calendar-container mt-4"></div>
      </div>

      <!-- 시간 선택 -->
<div class="booking-step mt-4" id="step3" style="display: none">
  <h4 class="text-white fw-bold">시간 선택</h4>
  <div id="time-slots" class="d-flex flex-wrap justify-content-center mt-3">
    <!-- JS에서 채워짐 -->
  </div>
</div>

      <!-- 좌석 선택 -->
      <div class="booking-step mt-4" id="step4" style="display: none">
        <h4 class="text-white fw-bold">좌석 선택</h4>
        <div class="theater-area text-center">
          <div class="screen bg-secondary text-white py-2">스크린</div>
          <div
            id="seats-container"
            class="d-flex flex-wrap justify-content-center mt-3"
          >
            <!-- 좌석이 여기에 표시됨 -->
          </div>
          <div class="mt-3">
            <span class="badge bg-light text-dark me-2">선택 가능</span>
            <span class="badge bg-success me-2">선택됨</span>
            <span class="badge bg-danger">이미 예매됨</span>
          </div>
        </div>
      </div>

      <!-- 예매 정보 요약 -->
      <div class="booking-step mt-4" id="booking-summary" style="display: none">
        <h4 class="text-white fw-bold mb-3">예매 정보</h4>
        <div class="">
          <p class="text-white">
            <strong>영화:</strong>
            <span id="summary-movie" class="text-white"></span>
          </p>
          <p class="text-white">
            <strong>극장:</strong>
            <span id="summary-theater" class="text-white"></span>
          </p>
          <p class="text-white">
            <strong>날짜:</strong>
            <span id="summary-date" class="text-white"></span>
          </p>
          <p class="text-white">
            <strong>시간:</strong>
            <span id="summary-time" class="text-white"></span>
          </p>
          <p class="text-white">
            <strong>좌석:</strong>
            <span id="summary-seats" class="text-white"></span>
          </p>
          <!-- <p><strong>가격:</strong> <span id="summary-price"></span></p> -->
          <button
            class="btn btn-pink mt-3 justify-content-center"
            id="confirm-booking"
          >
            예매하기
          </button>
        </div>
      </div>
    </div>

    <!-- 로그인 모달 -->
    <div id="login-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <!-- 예매 스크립트 -->
    <script src="./js/config.js"></script>  
    <script type="module" src="./js/booking.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
