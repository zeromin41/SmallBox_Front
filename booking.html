<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 예매 - SmallBox Cinema</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-purple">
    <!-- 헤더 -->
    <header class="bg-purple p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-white fs-4 fw-bold text-decoration-none">SmallBox Cinema</a>
            <div>
                <a href="#" class="btn btn-link text-white">로그인</a>
                <a href="#" class="btn btn-link text-white">회원가입</a>
                <a href="#" class="btn btn-link text-white">마이페이지</a>
            </div>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="container mt-5 booking-container">
        <h1 class="text-center mb-4" id="movie-title">영화 예매</h1>
        <div id="movie-info" class="d-flex align-items-center mb-4">
            <!-- 영화 정보가 여기에 표시됩니다 -->
        </div>

        <!-- 예매 단계 -->
        <div class="booking-steps">
            <!-- 극장 선택 -->
            <div class="booking-step" id="step1">
                <h3>극장 선택</h3>
                <div class="mt-3">
                    <button type="button" class="btn btn-outline-primary theater-btn me-3" data-theater="유레카 스몰박스">유레카 스몰박스</button>
                    <button type="button" class="btn btn-outline-primary theater-btn me-3" data-theater="수원 스몰박스">수원 스몰박스</button>
                    <button type="button" class="btn btn-outline-primary theater-btn me-3" data-theater="천안 스몰박스">천안 스몰박스</button>
                </div>
            </div>

            <!-- 날짜 선택 -->
            <div class="booking-step mt-4" id="step2" style="display: none;">
                <h3>날짜 선택</h3>
                <div id="calendar" class="calendar-container"></div>
            </div>

            <!-- 시간 선택 -->
            <div class="booking-step mt-4" id="step3" style="display: none;">
                <h3>시간 선택</h3>
                <div id="time-slots" class="d-flex flex-wrap gap-2">
                    <!-- JS에서 채워짐 -->
                </div>
            </div>

            <!-- 좌석 선택 -->
            <div class="booking-step mt-4" id="step4" style="display: none;">
                <h3>좌석 선택</h3>
                <div class="theater-area text-center">
                    <div class="screen bg-secondary text-white py-2">스크린</div>
                    <div id="seats-container" class="d-flex flex-wrap justify-content-center mt-3">
                        <!-- 좌석이 여기에 표시됨 -->
                    </div>
                    <div class="mt-3">
                        <span class="badge bg-light text-dark me-2">선택 가능</span>
                        <span class="badge bg-success me-2">선택됨</span>
                        <span class="badge bg-danger">이미 예매됨</span>
                    </div>
                </div>
            </div>

            <!-- 예매 정보 요약 -->
            <div class="booking-summary mt-4 p-3 border rounded" id="booking-summary" style="display: none;">
                <h4>예매 정보</h4>
                <p><strong>영화:</strong> <span id="summary-movie"></span></p>
                <p><strong>극장:</strong> <span id="summary-theater"></span></p>
                <p><strong>날짜:</strong> <span id="summary-date"></span></p>
                <p><strong>시간:</strong> <span id="summary-time"></span></p>
                <p><strong>좌석:</strong> <span id="summary-seats"></span></p>
                <p><strong>가격:</strong> <span id="summary-price"></span></p>
                <button class="btn btn-success w-100 mt-3" id="confirm-booking">예매 확정</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <!-- 예매 스크립트 -->
    <script src="js/booking.js"></script>
</body>
</html>
