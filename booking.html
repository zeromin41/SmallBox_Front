<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 예매 - SmallBox Cinema</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">SmallBox Cinema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">홈</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="booking-container">
        <h1 class="text-center mb-4" id="movie-title">영화 예매</h1>
        <div id="movie-info" class="d-flex align-items-center mb-4">
            <!-- 영화 정보가 여기에 표시됩니다 -->
        </div>

        <!-- 예매 단계 -->
        <div class="booking-steps">
            <!-- 극장 선택 -->
            <div class="booking-step" id="step1">
                <h3>극장 선택</h3>
                <div class="btn mt-3">
                    <button type="button" class="btn btn-outline-light theater-btn me-3" data-theater="유레카 스몰박스">유레카 스몰박스</button>
                    <button type="button" class="btn btn-outline-light theater-btn me-3" data-theater="수원 스몰박스">수원 스몰박스</button>
                    <button type="button" class="btn btn-outline-light theater-btn me-3" data-theater="천안 스몰박스">천안 스몰박스</button>
                </div>
            </div>

            <!-- 날짜 선택 -->
            <div class="booking-step" id="step2" style="display: none;">
                <h3>날짜 선택</h3>
                <div id="calendar" class="calendar-container"></div>
            </div>

            <!--시간 선택 -->
            <div class="booking-step" id="step3" style="display: none;">
                <h3>시간 선택</h3>
                <div id="time-slots">
                    <div class="time-slot" data-time="10:00" >10:00</div>
                    <div class="time-slot" data-time="12:30">12:30</div>
                    <div class="time-slot" data-time="15:00">15:00</div>
                    <div class="time-slot" data-time="17:30">17:30</div>
                    <div class="time-slot" data-time="20:00">20:00</div>
                    <div class="time-slot" data-time="22:30">22:30</div>
                </div>
            </div>

            <!-- 좌석 선택 -->
            <div class="booking-step" id="step4" style="display: none;">
                <h3>좌석 선택</h3>
                <div class="theater-area">
                    <div class="screen">스크린</div>
                    <div id="seats-container">
                        <!-- 좌석들 여기 -->
                    </div>
                    <div class="mt-3">
                        <span class="badge bg-light text-dark me-2">선택 가능</span>
                        <span class="badge bg-success me-2">선택됨</span>
                        <span class="badge bg-danger">이미 예매됨</span>
                    </div>
                </div>
            </div>

            <!-- 예매 정보 요약 -->
            <div class="booking-summary" id="booking-summary" style="display: none;">
                <h4>예매 정보</h4>
                <p><strong>영화:</strong> <span id="summary-movie"></span></p>
                <p><strong>극장:</strong> <span id="summary-theater"></span></p>
                <p><strong>날짜:</strong> <span id="summary-date"></span></p>
                <p><strong>시간:</strong> <span id="summary-time"></span></p>
                <p><strong>좌석:</strong> <span id="summary-seats"></span></p>
                <p><strong>가격:</strong> <span id="summary-price"></span></p>
                <button class="btn btn-success mt-3" id="confirm-booking">예매 확정</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <!-- 예매 스크립트 -->
    <script src="js/booking.js"></script>
</body>
</html>
